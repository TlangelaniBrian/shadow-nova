name: Build and Deploy Shadow Nova

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - closed

permissions:
  id-token: write
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.variables.outputs.VERSION }}

    steps:
      - name: Enable Corepack
        run: |
          echo "Before: corepack version => $(corepack --version || echo 'not installed')"
          npm install -g corepack@latest
          echo "After : corepack version => $(corepack --version)"
          corepack enable
          pnpm --version

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Version
        id: variables
        run: |
          VERSION=$(sed -n 's/.*"version": "\([^"]*\).*/\1/p' frontend/package.json)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Set up Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        working-directory: frontend
        run: pnpm run build:docker
        env:
          NODE_ENV: production

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/**/*
          retention-days: 7
          if-no-files-found: error

  build-backend:
    name: Build Backend
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Build Backend
        working-directory: backend
        run: |
          go mod download
          go mod verify
          CGO_ENABLED=0 GOOS=linux go build -o main .

      - name: Run Tests
        working-directory: backend
        run: go test -v ./...

      - name: Upload Backend Binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/main
          retention-days: 7

  docker-frontend:
    name: Build Frontend Container
    runs-on: ubuntu-22.04
    needs: [build-frontend]
    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.build-frontend.outputs.version }}
            type=sha,prefix={{branch}}-

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-backend:
    name: Build Backend Container
    runs-on: ubuntu-22.04
    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to DEV
    needs: [docker-frontend, docker-backend]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-22.04
    environment: dev

    steps:
      - name: Deploy Notification
        run: |
          echo "Deploying to DEV environment"
          echo "Frontend Image: ${{ needs.docker-frontend.outputs.image }}"
          echo "Backend Image: ${{ needs.docker-backend.outputs.image }}"

      # Add your deployment steps here (ArgoCD, kubectl, etc.)
      # Example for ArgoCD:
      # - name: Deploy via ArgoCD
      #   uses: your-org/action-deploy@v1
      #   with:
      #     image-frontend: ${{ needs.docker-frontend.outputs.image }}
      #     image-backend: ${{ needs.docker-backend.outputs.image }}

  deploy-staging:
    name: Deploy to Staging
    needs: [docker-frontend, docker-backend, deploy-dev]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-22.04
    environment: staging

    steps:
      - name: Deploy Notification
        run: |
          echo "Deploying to STAGING environment"
          echo "Frontend Image: ${{ needs.docker-frontend.outputs.image }}"
          echo "Backend Image: ${{ needs.docker-backend.outputs.image }}"

  deploy-prod:
    name: Deploy to Production
    needs: [docker-frontend, docker-backend]
    if: github.ref == 'refs/heads/main' && github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    environment: production

    steps:
      - name: Deploy Notification
        run: |
          echo "Deploying to PRODUCTION environment"
          echo "Frontend Image: ${{ needs.docker-frontend.outputs.image }}"
          echo "Backend Image: ${{ needs.docker-backend.outputs.image }}"

  create-release:
    name: Create Release
    if: github.ref == 'refs/heads/main' && github.event.pull_request.merged == true
    needs: [build-frontend, docker-frontend, docker-backend]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build-frontend.outputs.version }}
          release_name: Release v${{ needs.build-frontend.outputs.version }}
          body: |
            ## Shadow Nova Release v${{ needs.build-frontend.outputs.version }}

            ### Docker Images
            - Frontend: ${{ needs.docker-frontend.outputs.image }}
            - Backend: ${{ needs.docker-backend.outputs.image }}

            ### Changes
            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
